<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${channelviewers.getNickname()}+' viewers stat'"></title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top" aria-label="Eighth navbar example">
    <div class="container">
        <a class="navbar-brand" href="#">Trovo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07"
                aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample07">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link "  th:href="@{/mob5ter}">Подписчики</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/mob5ter_stat}">Статистика</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled">Chat</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">

        <div class="col-13 col-md-3 mx-auto">
            <h1 th:text="'Stats for '+${channelviewers.getNickname()}"></h1></div>
        <div class="col-13 col-md-8 mx-auto">
            <dl class="row">
                <dt class="col-sm-4" th:text="'Зрителей'"></dt>
                <dd class="col-sm-6"
                    th:text="${#lists.size(channelviewers.getChatters().getAll().getViewers())}+'('+${channelviewers.total}+')'"></dd>
                <dt class="col-sm-4" th:text="'Фолловеров'"></dt>
                <dd class="col-sm-6" th:text="${#lists.size(channelviewers.getChatters().getFollowers().getViewers())}"></dd>


            </dl>
            <h5>Enter streamer username(!!!) for stats
                (no nickname == mob5ter)</h5>

            <form class="row g-3" th:action="@{/mob5ter_stat}">
                <div class="col-auto">
                    <input type="text" class="form-control" th:name="username"/>
                </div>
                <div class="col-auto">
                    <input type="submit" class="btn btn-primary mb-3"/>
                </div>
            </form>
                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                        <thead>
                        <tr>
                            <th>Field</th>
                            <th> Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                        <td th:text="${'All'+'('+#lists.size(channelviewers.getChatters().getAll().getViewers())+')'}"></td>
                        <td th:text="${channelviewers.getChatters().getAll().getViewers()}"></td>
                        </tr>
                        <tr>
                        <td th:text="${'Followers'+'('+#lists.size(channelviewers.getChatters().getFollowers().getViewers())+')'}"></td>
                        <td th:text="${channelviewers.getChatters().getFollowers().getViewers()}"></td>
                        </tr>

                        <tr>
                        <td th:text="${'Subs'+'('+#lists.size(channelviewers.getChatters().getSubscribers().getViewers())+')'}"></td>
                        <td th:text="${channelviewers.getChatters().getSubscribers().getViewers()}"></td>
                        </tr>
                        <tr>
                        <td th:text="${'Mods'+'('+#lists.size(channelviewers.getChatters().getModerators().getViewers())+')'}"></td>
                        <td th:text="${channelviewers.getChatters().getModerators().getViewers()}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
</div>
</body>
</html>
